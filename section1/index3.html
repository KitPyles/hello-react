<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABBLE LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React</title>
</head>
<body>
    <!-- DESIGNATE LOCATION TO INSERT REACT -->
    <div id="app">React has not rendered yet</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">
        // CREATE VARIABLES FOR JSX & FOR LOCATION

            // VARIABLE FOR JSX
            let hello = <h1>Hello World</h1>;

            // VARIABLE FOR LOCATION
            let destination = document.getElementById("app");

        // RENDER REACT TO THE DOM - WILL ACCEPT 2 ARGs (REACT WHAT, REACT WHERE)
        ReactDOM.render(
            // REACT WHAT - JSX
            hello,
            // REACT WHERE - DIV WITH ID = "APP"
            destination
        );
    </script>

</body>
</html>

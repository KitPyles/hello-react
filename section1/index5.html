<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABBLE LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React</title>
</head>
<body>
    <!-- DESIGNATE LOCATION TO INSERT REACT -->
    <div id="app">React has not rendered yet</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">
        let destination = document.getElementById("app")
        // RENDER REACT TO THE DOM - WILL ACCEPT 2 ARGs (REACT WHAT, REACT WHERE)
        ReactDOM.render(
            // ASSIGNMENT CHALLENGE - RENDER 3 ELEMENTS TO THE DOM
            <div>
                <h1>Welcome to me learning React!</h1>
                <h2>So far, it's going well.</h2>
                <h3>I hope you have a fantastic rest of your day!!</h3>
            </div>,
            destination
        );
    </script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Useless Note Taker</title>
</head>
<body>
    <div id="app">React hasn't rendered yet</div>
    <script type="text/babel">
        // CREATE NOTE CLASS COMPONENT
        class Note extends React.Component {
            handleButtonEdit() {
                alert("this button edits a note");
            }

            handleButtonDelete() {
                alert("this button deletes a note");
            }
            render() {
                return(
                    <div>
                        <h1>Useless Note Taker</h1>
                        <button onClick={this.handleButtonEdit}>edit note</button>
                        <button onClick={this.handleButtonDelete}>delete note</button>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <Note />,
            document.getElementById("app")
        )
    </script>
</body>
</html>

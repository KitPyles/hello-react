<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Stateless Functional Components</title>
</head>
<body>
<div id="app">React is not rendered yet</div>

<script type="text/babel">
    let ColorSpectrum = function () {
        return(
            <div>
                <Red/>
                <Orange/>
                <Yellow/>
                <Green/>
                <Blue/>
                <Indigo/>
                <Violet/>
            </div>

            // <h1>Red, Orange, Yellow, Green, Blue, Indigo, Violet</h1>
        );
    };

    let Red = function () {
        return(
            <h1>Red</h1>
        );
    }
    let Orange = function () {
        return (
            <h1>Orange</h1>
        );
    }
    let Yellow = function () {
        return(
            <h1>Yellow</h1>
        );
    }
    let Green = function () {
        return(
            <h1>Green</h1>
        );
    }
    let Blue = function () {
        return(
            <h1>Blue</h1>
        );
    }
    let Indigo = function () {
        return(
            <h1>Indigo</h1>
        );
    }
    let Violet = function () {
        return(
            <h1>Violet</h1>
        );
    }

    ReactDOM.render(
        <ColorSpectrum/>,
        document.getElementById("app")
    );
</script>
</body>
</html>

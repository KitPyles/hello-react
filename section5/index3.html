<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
        <title>Styling Components</title>
    </head>
    <body>
        <div id="app">React is not rendered yet</div>

        <script type="text/babel">
            class ColorSpectrum extends React.Component {
                render() {
                    let colorStyle = {
                        height: 50,
                        width: 150,
                        backgroundColor: this.props.name,
                        marginTop: 15,
                        fontFamily: 'sans-serif',
                        fontSize: 20,
                        display: 'flex',
                        justifyContent: 'center',
                        alignItems: 'center'
                    }
                    return (
                        <div style={colorStyle}>{this.props.name}</div>
                    );
                }
            }


            ReactDOM.render(
                <div>
                    <ColorSpectrum name={'Red'}/>
                    <ColorSpectrum name={'Orange'}/>
                    <ColorSpectrum name={'Yellow'}/>
                    <ColorSpectrum name={'Green'}/>
                    <ColorSpectrum name={'Blue'}/>
                    <ColorSpectrum name={'Indigo'}/>
                    <ColorSpectrum name={'Violet'}/>
                </div>,
                document.getElementById("app")
            );
        </script>
    </body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Boiler Plate Code</title>
</head>
<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
    <div id="app">React has not rendered yet</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">
        let siblings = [
            {id: 1, name: 'Chris', female: false},
            {id: 2, name: 'Jeff', female: false},
            {id: 3, name: 'Julie', female: true},
            {id: 4, name: 'Jessica', female: true}
        ]

        function FamilyList(props) {

            let siblings = props.siblings;
            let siblingListFemale = siblings.filter(person => person.female).map(woman => <div key={woman.id}>{woman.name}</div>)
            let siblingListMale = siblings.filter(person => !person.female).map(man => <div key={man.id}>{man.name}</div>)
            return (
                <div>
                    <h1>Female Siblings</h1>
                    <div>{siblingListFemale}</div>
                    <hr/>
                    <h1>Male Siblings</h1>
                    <div>{siblingListMale}</div>
                </div>
            )
        }

        ReactDOM.render(
            <FamilyList
                siblings={siblings}
            />,
            document.getElementById("app")
        );

    </script>
</body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
        <title>Styling Components</title>
    </head>
    <body>
        <div id="app">React is not rendered yet</div>

        <script type="text/babel">
            let colors = [
                {id: 1, color: 'red', name: 'red'},
                {id: 2, color: 'orange', name: 'orange'},
                {id: 3, color: 'yellow', name: 'yellow'},
                {id: 4, color: 'green', name: 'green'},
                {id: 5, color: 'blue', name: 'blue'},
                {id: 6, color: 'indigo', name: 'indigo'},
                {id: 7, color: 'violet', name: 'violet'},
            ]
            function ColorSpectrum(props) {
                let colors = props.colors;
                let colorItems = colors.map(function(color) {
                    let colorStyle = {
                        height: 50,
                        width: 150,
                        backgroundColor: color.color,
                        marginTop: 15,
                        fontFamily: 'sans-serif',
                        fontSize: 20,
                        textAlign: 'center'
                    }
                    return(
                        <div key={color.id} style={colorStyle}>
                            <h1>{color.name}</h1>
                        </div>
                    );
                })
                return(
                  <div>{colorItems}</div>
                );
            }

            ReactDOM.render(
                <div>
                    <ColorSpectrum
                        colors = {colors}
                    />
                </div>,
                document.getElementById("app")
            );
        </script>
    </body>
</html>

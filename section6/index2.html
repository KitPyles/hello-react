<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Boiler Plate Code</title>
</head>
<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
    <div id="app">React has not rendered yet</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">
        // ARRAY OF OBJECTS - 3 PROPS (ID, NAME, FEMALE) & 3 VALUES (NUMBER, STRING,  BOOLEAN)
        let siblings = [
            {id: 1, name: 'Chris', female: false},
            {id: 2, name: 'Jeff', female: false},
            {id: 3, name: 'Julie', female: true},
            {id: 4, name: 'Jessica', female: true}
        ]

        // CREATE FamilyList COMPONENT
        function FamilyList(props) {
            // ASSIGN props.siblings TO A VAR TO DRY CODE
            let siblings = props.siblings;
            // USE FILTER METHOD ON ARR TO ONLY SHOW FEMALE SIBLINGS
            let siblingsListItem = siblings.filter(person => person.female).map(woman => <div key={woman.id}>{woman.name}</div>)
            return(
                <div>{siblingsListItem}</div>
            )
        }

        // ALTERNATIVE FamilyList COMPONENT
        // function FamilyList(props) {
        //     // USE FILTER METHOD ON ARR TO ONLY SHOW FEMALE SIBLINGS
        //     let siblingsListItem = props.siblings.filter(person => person.female).map(woman => <div key={woman.id}>{woman.name}</div>)
        //     return(
        //         <div>{siblingsListItem}</div>
        //     );
        // }

        ReactDOM.render(
            <FamilyList
                siblings={siblings}
            />,
            document.getElementById("app")
        );

    </script>
</body>
</html>

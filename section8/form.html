<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
<div id="app">React isn't rendered yet</div>
<script type="text/babel">
    const nameField = document.getElementById("name")
    class NameForm extends React.Component{
        constructor(props) {
            super(props);
            this.state = {
                value: ''
            }
            this.handleChange = this.handleChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
        }

        handleChange(event) {
            this.setState({
                value: event.target.value
            });
        }

        handleSubmit(event) {
            alert(`Name Submitted. Hello, ${this.state.value}.`)
            event.preventDefault();
        }

        render() {
            return(
              <form onSubmit={this.handleSubmit}>
                  <label>Name: <input id="name" type="text" value={this.state.value} onChange={this.handleChange}/></label><input type="submit" value="Submit" />
              </form>
            );
        }
    }

    ReactDOM.render(
        <NameForm />,
        document.getElementById("app")
    )
</script>
</body>
</html>
